<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <section>
            <form action="pateikta.html" method="get" >
                <h1>Contact Us!</h1>
                <label for="fname">Name:</label>
                <input id="fname" name="fname" type="text" placeholder="Petras" required >
                <label for="lname">Email:</label>
                <input id="lname" name="lname" type="email" placeholder="petras@petras.lt" required >
                <label for="number">Reference Number:</label>
                <input id="number" name="number" type="number" placeholder="12213" required >
                <label for="message"></label>
                <input id="message" name="message" type="text" placeholder="Your message goes here..." required >

                <button>Send!</button>

            </form>

        </section>
    </div>


    
</body>
</html>
